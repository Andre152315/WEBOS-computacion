<!DOCTYPE html>
<html lang="en">
<head>

    <header>

    <article>

            <br>
            <label for="email">Correo:</label>
            <input type="email" id="email" required>
            <br>
            <label for="pass">Contrase√±a</label>
            <input type="password" id="pass">
            <br>
            <label for="desc">Descripcion</label>
            <textarea id="desc"></textarea>
            <br>
            <input type="submit" value="Guardar">
        </form>
    </article>
    <article>
        <h2>Campod de numeros</h2>
        <form action="#">
            <input type="number" min="0" max="10" slot="3">
            <br>
            <input type="range">

         </form>
    </article>
    <article>
        <form action="#">
            <input type="date">
            <br>
            <input type="time">
            <br>
            <input type="week">
            <br>
            <input type="month">
        </form>
    </article>
    <article>
        <form action="#">
            <input type="checkbox">
            <input type="radio">
            <button>WEBOS</button>
        </form>
    </article>
    <article>
        <div>
            agrupa un conjunto de etiquetas
        </div>
    </article>
    
</body>
